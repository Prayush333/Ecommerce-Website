{% extends 'base.html' %}
{% block content %}

<header class="bg-dark py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder">User Registration</h1>
            <p class="lead fw-normal text-white-50 mb-0">Feel the difference. <br/> Sign up today and shop for emotions, not just items.</p>
        </div>
    </div>
</header>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Register</button>
  </form>



{% endblock content %}
